{% extends "layout.html" %}

{% block content %}
    <div class="deployements">
        <div class="pull-right">
                <a href="{{ path('file_edit', {'file': current_file}) }}" class="btn btn-sm btn-primary">
                    <span class="glyphicon glyphicon-pencil"></span> Edit
                </a>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    {% for attribute in attributes %}
                        <th class="{{ attribute.name }}
                            {% if attribute.class is defined %}
                                {{ attribute.class }}
                            {% endif %}
                            "
                            {% if attribute.style is defined %}
                              style="{{ attribute.style|join|raw }}"
                            {% endif %}
                        >
                            {{ attribute.name }}
                        </th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for entity in entities %}
                    <tr>
                        {% for attribute in attributes %}
                            <td class="{{ attribute.name }} {{ entity.renderRowClass(attribute.name) }}">
                                {{ entity.render(attribute.name)|raw }}
                            </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
